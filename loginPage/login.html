<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/sign.css">

</head>

<body>
    <a class="backHome" href="../index.html">Back To Home Page</a>
    <div class="formContainer">
        <form class="form" id="logInForm">
            <p class="title">Log In</p>

            <p class="erorr">Please Check Your Email Or Password</p>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="logEmail" class="userName">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="userPass" id="logPass" class="userPass">
            </div>

            <input type="submit" class="submit" value="Log In">

            <p class="haveAcc">New User ? <a href="../register/signUp.html">SignUp</a> </p>
        </form>
    </div>

    <script src="./login.js" type="module"></script>
</body>

</html>
